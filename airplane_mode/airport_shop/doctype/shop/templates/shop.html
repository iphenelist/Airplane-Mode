{% extends "templates/shop.html" %}

{% block page_content %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{shop_image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
          <p class="card-text"><b>Shop Number: {{shop_number}}</b> | <b>Shop Type: {{shop_type}}</b></p>
          <p class="card-text"><small class="text-muted">{{shop_location}} | {{status}}</small></p>
        </div>
      </div>
    </div>
  </div>



{% endblock %}

<!-- this is a sample default web page template -->
